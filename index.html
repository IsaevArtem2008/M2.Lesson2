<head>

    <title>Домашняя работа к занятию 2 (Модуль 2)</title>

<script>
    while (true) {
        var season = prompt("Введите время года:", "Например: Лето");
        switch (season.toLowerCase()) {
            case 'зима':
                alert("Ваша страна: Антарктида");
                break;
            case 'весна':
                alert("Ваша страна: Испания");
                break;
            case 'лето':
                alert("Ваша страна: Мальдивы");
                break;
            case 'осень':
                alert("Ваша страна: Ирландия");
                break;
            default:
                alert("Вы ввели не время года!");
                break;
        }
    }
</script>
